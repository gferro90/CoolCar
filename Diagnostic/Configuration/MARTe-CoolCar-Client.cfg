				XAxisScaleFactor = 1
	    		PlotLastNBuffers = 100
				PlotPixelWidth = 1250
				PlotPixelHeight = 350
				OnlyPositiveY = No
				Zoom = 1500
	    		YAxisScale = "Linear"
	    		XLabel = "time"
	    		YLabel = ""
				InputSignals = {
					StmReference = {
                        SignalName = StmPwmSpeed
                        SignalType = uint32
                    }  
					StmOutput = {
						SignalName = StmPwmDrive
		    			SignalType = uint32
					}
				}
			}
		}

        +Collection = {
            Class = CollectionGAMs::DataCollectionGAM
            UsecTimeSignalName = cycleCounter
            TimeSignalType = uint32
            PreTrigger = 200
            EventTrigger = {
                MaxFastAcquisitionPoints = 800
                PointsForSingleFastAcquisition = 400
                TimeWindow0 = {
                    NOfSamples = 40000
                    UsecPeriod = 1
                }
            }
            NOfAcquisitionSamples = 40000
            Signals = {
                CYCLE_COUNTER = {
                    SignalName = cycleCounter
                    JPFName = "CYCLE_COUNTER"
                    SignalType = uint32
                }
				STM_COUNTER = {
                    SignalName = StmCounter
                    JPFName = "STM_COUNTER"
                    SignalType = uint32
                }                
                STM_TIMER = {
                    SignalName = StmTimer
                    JPFName = "STM_TIMER"
                    SignalType = uint32
                }
                STM_PWM_SPEED= {
                    SignalName = StmPwmSpeed
                    JPFName = "STM_PWM_SPEED"
                    SignalType = uint32
                }
                STM_PWM_DRIVE= {
                    SignalName = StmPwmDrive
                    JPFName = "STM_PWM_DRIVE"
                    SignalType = uint32
                }
                CycleTime = {
                    SignalName = CycleUsecTime
                    JPFName = "CycleTime"
                    SignalType = float
                }
            }
        }
        Online  = "Timer Statistic PlottingGAM Collection "
        Offline = "Timer Statistic PlottingGAM"
    }
}
ReloadAll = 0
