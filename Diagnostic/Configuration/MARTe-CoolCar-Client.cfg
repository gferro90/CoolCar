Version = "$Id: MARTe-thin-receiver.cfg,v 1.1 2011/10/16 16:33:19 aneto Exp $"
LoggerAddress = localhost
+OBJBROWSE = {
    Class = HttpClassListResource
}
+THRBROWSE = {
    Class = HttpThreadListResource
}
+WEB = {
    Class = HttpGroupResource
    +BROWSE = {
        Title = "Http GCRC Browser"
        Class = HttpGCRCBrowser
        AddReference = {MARTe StateMachine OBJBROWSE THRBROWSE CFGUpload HTTPSignalServer MatlabSignalServer FlotPlot}
    }
    +RGRAPH_LIB_DIR = {
       Class   = HttpDirectoryResource
        BaseDir = "/home/pi/Desktop/EFDA-MARTe/trunk/3rdPartyLibs/RGraph/libraries"
	}
	+PLOTTING_GAM_DIR = {
		Class   = HttpDirectoryResource
		BaseDir = "/home/pi/Desktop/EFDA-MARTe/trunk/GAMs/PlottingGAM"
	}
    +FLOT_DIR = {
		Class   = HttpDirectoryResource
		BaseDir = "/home/pi/Desktop/EFDA-MARTe/trunk/3rdPartyLibs/flot"
	}
	+P5_DIR = {
		Class   = HttpDirectoryResource
		BaseDir = "/home/pi/Desktop/CoolCar/Diagnostic/Components/IOGAMs/CameraUSBDrv"
	}
}
+CFGUpload = {
    Class = CFGUploader
}
+MatlabSignalServer = {
    Class = MATLABHandler
}
+FlotPlot={
     Class = FlotPlot
}
+HTTPSignalServer={
     Class = SignalServer
}
+HTTPSERVER = {
    Class = HttpService
    Port = 8085
    VerboseLevel = 10
    Root = WEB
}
+StateMachine = {
    Class = StateMachine
    VerboseLevel = 10
    +INITIAL = {
        Class = StateMachineState
        StateCode = 0x0
        +START = {
            Class = StateMachineEvent
            NextState = IDLE
            Value = START
            +STARTALL = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "HTTPSERVER MARTe"
                MsecTimeOut = 1000
                Flags = NoReply
                Message = {
                    Class = Message
                    Content = START
                }
            }
        }
    }
    +IDLE = {
        Class = StateMachineState
        StateCode = 0x500
        +PULSE_SETUP_COMPLETED = {
            Class = StateMachineEvent
            Code = 0x701
            NextState = WAITING_FOR_PRE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = PREPULSECHECK
                }
            }
            +UPDATE_MSS = {
                Class = MessageEnvelope
                Destination = MatlabSignalServer
                +MESSAGE = {
                    Class = Message
                    Content = AUTODETECT
                }
            }
			+UPDATE_SS = {
                Class = MessageEnvelope
                Destination = HTTPSignalServer
                +MESSAGE = {
                    Class = Message
                    Content = AUTODETECT
                }
            }
			+UPDATE_FLOT = {
                Class = MessageEnvelope
                Destination = FlotPlot
                +MESSAGE = {
                    Class = Message
                    Content = AUTODETECT
                }
            }
        }
        +INHIBIT = {
            Class = StateMachineEvent
            Code = 0x704
            NextState = INHIBIT
        }
        +ACTIVATE = {
            Class = StateMachineEvent
            Code = 0x705
            NextState = SAMESTATE
        }
        +UNRECOVERABLE = {
            Class = StateMachineEvent
            Code = 0x776
            NextState = UNRECOVERABLE
        }
        +CONFIG_ERROR = {
            Class = StateMachineEvent
            Code = 0x777
            NextState = CONFIG_ERROR
        }
        +CONFIG_OK = {
            Class = StateMachineEvent
            Code = 0x778
            NextState = SAMESTATE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = CODAS.SMH
                +SENDSTATE = {
                    Class = Message
                    Code = 0x500
                }
            }
        }
        +STOP = {
            Class = StateMachineEvent
            NextState = IDLE
            Value = STOP
            Code = 0x005
            +STOPALL = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "HTTPSERVER CODAS MARTe"
                MsecTimeOut = 1000
                Flags = NoReply
                Message = {
                    Class = Message
                    Content = STOP
                }
            }
        }
        +L1_EVT_STATE = {
            Class = StateMachineEvent
            Code = 0x888
            NextState = SAMESTATE
            +REQ_LEVEL1 = {
                Class = MessageEnvelope
                Destination = CODAS.LEVEL1
                +MESSAGE = {
                    Class = Message
                    Content = REQUEST
                }
            }
        }
    }
    +WAITING_FOR_PRE = {
        Class = StateMachineState
        StateCode = 0x504
        +PRE = {
            Class = StateMachineEvent
            Code = 0x708
            NextState = PULSING
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = PULSESTART
                }
            }
        }
        +ABORT = {
            Class = StateMachineEvent
            Code = 0x702
            NextState = IDLE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = PULSESTOP
                }
            }
        }
        +COLLECTION_COMPLETED = {
            Class = StateMachineEvent
            Code = 0x703
            NextState = COMM_ERROR
        }
    }
    +PULSING = {
        Class = StateMachineState
        StateCode = 0x505
        +ENTER = {
            Class = MessageEnvelope
            Destination = CODAS.SMH
            +SENDSTATE = {
                Class = Message
            }
        }
        +ABORT = {
            Class = StateMachineEvent
            Code = 0x702
            NextState = IDLE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = PULSESTOP
                }
            }
        }
        +EJP = {
            Class = StateMachineEvent
            Code = 0x709
            NextState = POST_PULSE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = PULSESTOP
                }
            }
        }
    }
    +POST_PULSE = {
        Class = StateMachineState
        StateCode = 0x507
        +ENTER = {
            Class = MessageEnvelope
            Destination = CODAS.SMH
            +SENDSTATE = {
                Class = Message
            }
        }
        +COLLECTION_COMPLETED = {
            Class = StateMachineEvent
            Code = 0x703
            NextState = IDLE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = COLLECTIONCOMPLETED
                }
            }
        }
    }
    +INHIBIT = {
        Class = StateMachineState
        StateCode = 0x508
        +ACTIVATE = {
            Class = StateMachineEvent
            Code = 0x705
            NextState = IDLE
        }
    }
    +ERROR = {
        Class = StateMachineState
        StateCode = 0x601
        +ACTIVATE = {
            Class = StateMachineEvent
            Code = 0x705
            NextState = IDLE
        }
        +COLLECTION_COMPLETED = {
            Class = StateMachineEvent
            Code = 0x703
            NextState = IDLE
        }
    }
    +CONFIG_ERROR = {
        Class = StateMachineState
        StateCode = 0x601
        +ENTER = {
            Class = MessageEnvelope
            Destination = CODAS.SMH
            +SENDSTATE = {
                Class = Message
            }
        }
        +ACTIVATE = {
            Class = StateMachineEvent
            Code = 0x705
            NextState = IDLE
        }
        +CONFIG_OK = {
            Class = StateMachineEvent
            Code = 0x778
            NextState = IDLE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = CODAS.SMH
                +SENDSTATE = {
                    Class = Message
                    Code = 0x500
                }
            }
        }
	+CONFIG_ERROR = {
            Class = StateMachineEvent
            Code = 0x777
            NextState = CONFIG_ERROR
        }
    }
    +UNRECOVERABLE = {
        Class = StateMachineState
        StateCode = 0x601
        +DEFAULT = {
            Class = StateMachineEvent
            UserCode = 0
            NextState = UNRECOVERABLE
        }
    }
    +COMM_ERROR = {
        StateCode = 0x601
        Class = StateMachineState
        +ABORT = {
            Class = StateMachineEvent
            Code = 0x702
            NextState = SAMESTATE
        }
    }
    +DEFAULT = {
        Class = StateMachineState
        StateCode = 0x601
        +ABORT = {
            Class = StateMachineEvent
            Code = 0x702
            NextState = IDLE
        }
        +PRE = {
            Class = StateMachineEvent
            Code = 0x708
            NextState = SAMESTATE
        }
        +EJP = {
            Class = StateMachineEvent
            Code = 0x709
            NextState = SAMESTATE
        }
    }
}
+MARTeMenu = {
    Class = MARTeSupLib::MARTeMenu
    Title = "MARTe Menu"
    +MenuA = {
        Class = MenuContainer
        Title = "CODAS Interface"
        +ABORT = {
            Class = SendMessageMenuEntry
            Title = Abort
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x702
                    Content = ABORT
                }
            }
        }
        +INHIBIT = {
            Class = SendMessageMenuEntry
            Title = Inhibit
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x704
                    Content = Inhibit
                }
            }
        }
        +ACTIVATE = {
            Class = SendMessageMenuEntry
            Title = Activate
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x705
                    Content = Activate
                }
            }
        }
        +PULSESETUPCOMPLETE = {
            Class = SendMessageMenuEntry
            Title = "Pulse Setup Conplete"
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x701
                    Content = WAITING_FOR_PRE
                }
            }
        }
        +PRE = {
            Class = SendMessageMenuEntry
            Title = "Pulse Start"
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x708
                    Content = PRE
                }
            }
        }
        +EJP = {
            Class = SendMessageMenuEntry
            Title = "Pulse End"
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x709
                    Content = EJP
                }
            }
        }
        +COLLECTIONCOMPLETED = {
            Class = SendMessageMenuEntry
            Title = "Collection Completed"
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x703
                    Content = POSTPULSE
                }
            }
        }
    }
    AddReference = MARTe.MARTe
}
+MARTe = {
    Class = MARTeContainer
    StateMachineName = StateMachine
    Level1Name = LEVEL1
    MenuContainerName = MARTe
    +MARTe = {
        Class = MenuContainer
    }
    +DriverPool = {
        Class = GCReferenceContainer
        +USBBoard = {
            Class           = CameraUSBDrv
            NumberOfInputs  = 7
            NumberOfOutputs = 0
            BaudRate = 115200
			USBFileLocation = "/dev/ttyACM0"
			StmCFG = "ReceiverMARTe.cfg"
			OutputBufferSize = 2
			CameraID = 0
			CalibrateCycles = 60
			SleepAfterInit = 5000
			ShowMode = 0
			+DriverClient = {
			    Class = RemoteDriverClient
			    PositionIndex = 20
			    DirectionIndex = 16
			    PositionFactor = -0.00637 
			    DirectionFactor = 0.2639
			    DirectionMinIn = 140
			    DirectionMinOut = -26.39 
			    ChassisLength = 26 
			    InitialXposition = 0.0
			    InitialYposition = 0.0
			    InitialOrientation = 0.0
			    ServerIPaddress = "160.80.97.45"
			    Port = 4444
		        MinDriveControl = -5000.0
				MaxDriveControl = 5000.0
				MinDrivePwm = 140
				MaxDrivePwm = 340
				MinSpeedControl = -7200.0
				MaxSpeedControl = 7200.0
				MinSpeedPwm = 200
				MaxSpeedPwm = 400
				ZeroSpeedControl = 0.0
				ZeroDriveControl = 0.0
				FromRow = -1
				ToRow = -1
				FromColumn = -1
				ToColumn = -1
				PacketSize = 16384
			}
        }
    }
    +Messages = {
        Class = GCReferenceContainer
        +FatalErrorMessage = {
            Class = MessageDeliveryRequest
            Destinations = StateMachine
            MsecTimeOut = 1000
            Flags = NoReply
            Message = {
                Class = Message
                Code = 0x776
                Content = UNRECOVERABLE
            }
        }
        +ConfigLoadErrorMessage = {
            Class = MessageDeliveryRequest
            Destinations = StateMachine
            MsecTimeOut = 1000
            Flags = NoReply
            Message = {
                Class = Message
                Code = 0x777
                Content = CONFIG_ERROR
            }
        }
        +ConfigLoadOKMessage = {
            Class = MessageDeliveryRequest
            Destinations = StateMachine
            MsecTimeOut = 1000
            Flags = NoReply
            Message = {
                Class = Message
                Code = 0x778
                Content = CONFIG_OK
            }
        }
        +SafetyErrorMessage = {
            Class = MessageDeliveryRequest
            Destinations = MARTe
            MsecTimeOut = 1000
            Flags = NoReply
            Message = {
                Class = Message
                Content = ERROR
            }
        }
    }
    +ExternalTimeTriggeringService = {
        Class = DataPollingDrivenTTS
        TsOnlineUsecPeriod = 1
        TsOnlineUsecPhase = 0
        TsOfflineUsecPeriod = 1
        TsOfflineUsecPhase = 0
        TimeModule = {
            BoardName = USBBoard 
        }
    }
    +Thread_1 = {
        Version = "$Id: MARTe-thin-receiver.cfg,v 1.1 2011/10/16 16:33:19 aneto Exp $"
        Class = RealTimeThread
        ThreadPriority = 28
        RunOnCPU = 2
        RTStatusChangeMsecTimeout = 1000
        SMStatusChangeMsecTimeout = 1000
        OfflineSemaphoreTimeout = 50
        TriggeringServiceName = MARTe.ExternalTimeTriggeringService
        SafetyMsecSleep = 1
        +DDB = {
            Class = DDB
        }
        +Timer = {
            Version = "$Id: MARTe-thin-receiver.cfg,v 1.1 2011/10/16 16:33:19 aneto Exp $"
            Class = IOGAMs::TimeInputGAM
            TriggeringServiceName = ExternalTimeTriggeringService
            BoardName = USBBoard 
            Signals = {
                cycleCounter = {
                    SignalName = cycleCounter
                    SignalType = uint32
                }
                PacketNumber = {
                    SignalName = StmCounter
                    SignalType = uint32
                }
                StmTimer = {
                    SignalName = StmTimer
                    SignalType = uint32
                }
                StmPwmSpeed= {
                    SignalName = StmPwmSpeed
                    SignalType = uint32
                }
                StmPwmDrive= {
                    SignalName = StmPwmDrive
                    SignalType = uint32
                }
                StmMotorEncoder= {
                    SignalName = StmMotorEncoder
                    SignalType = uint32
                }
                
                StmMotorSpeed= {
                    SignalName = StmMotorSpeed
                    SignalType = float
                }
            }
        }
        +Statistic = {
            Version = "$Id: MARTe-thin-receiver.cfg,v 1.1 2011/10/16 16:33:19 aneto Exp $"
            Class = WebStatisticGAM
            Verbose = True
            FrequencyOfVerbose = 2000000
            Signals = {
                cycleCounter = {
                    SignalName = cycleCounter
                    SignalType = uint32
                }
                Signal0 = {
                    SignalName = CycleUsecTime
                    SignalType = float
                }
                PacketNumber = {
                    SignalName = StmCounter
                    SignalType = uint32
                }
                StmTimer = {
                    SignalName = StmTimer
                    SignalType = uint32
                }
                StmPwmSpeed= {
                    SignalName = StmPwmSpeed
                    SignalType = uint32
                }
                StmPwmDrive= {
                    SignalName = StmPwmDrive
                    SignalType = uint32
                }
                StmMotorEncoder= {
                    SignalName = StmMotorEncoder
                    SignalType = uint32
                }
                StmMotorSpeed= {
                    SignalName = StmMotorSpeed
                    SignalType = float
                }
            }
        }
 		+PlottingGAM = {
			Class = PlottingGAM::PlottingGAM
			HttpRefreshMsecTime = 200
			+Window1 = {
				Class = PlotWindow::PlotWindow
				XAxisSignalName = CycleUsecTime
