"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = CoolCarControlGAM"
"            InputSignals = {"
"               TimerSignal = {"
"                   DataSource = Timer"
"                   Frequency = 50.0"
"                   Type = uint32"
"               }"
"               FromRadio = {"
"                   DataSource = SpiRadio"
"                   Type = uint16"
"               }"
"            }"
"            OutputSignals = {"
"               TimerToUSB = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               PwmMotorToUSB = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               PwmDriveToUSB = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               ToPWM_Motor = {"
"                   DataSource = PWM_Motor"
"                   Type = uint32"
"               }"
"               ToPWM_Drive = {"
"                   DataSource = PWM_Drive"
"                   Type = uint32"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +Timer = {"
"            Class = TimerDataSource"
"        }"
"        +USB = {"
"            Class = USBSignalDisplay"
"            Activate = 0" 
"            FrameRate = 2.0"
"        }"
"        +PWM_Motor = {"
"            Class = PWM"
"            TimIdentifier = TIM4" 
"            Channel = 0"
"            ZeroVal = 12"
"        }"
"        +PWM_Drive = {"
"            Class = PWM"
"            TimIdentifier = TIM4" 
"            Channel = 1"
"            ZeroVal = 12"
"        }"
"        +SpiRadio = {"
"            Class = SpiRadioModule"
"            SPI = SPI2"
"            CE_Port = GPIOD"
"            CE_Pin = 15"
"            CSN_Port = GPIOD"
"            CSN_Pin = 14"
"            PayloadSize = 2"
"            StartListening = 1"
"        }" 
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
