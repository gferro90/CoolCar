"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = CoolCarControlGAM"
"            MaxMotorRef = 4096"
"            MinMotorRef = 0"
"            MaxMotorIn = 20"
"            MinMotorIn = 10" 
"            InputSignals = {"
"               TimerSignal = {"
"                   DataSource = Timer"
"                   Frequency = 10.0"
"                   Type = uint32"
"               }"
"               FromADC = {"
"                   DataSource = ADC"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               ToUSB0 = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               ToUSB1 = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               ToUSB2 = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               ToPWM = {"
"                   DataSource = PWM"
"                   Type = uint32"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +Timer = {"
"            Class = TimerDataSource"
"        }"
"        +USB = {"
"            Class = USBSignalDisplay" 
"            FrameRate = 10.0"
"        }"
"        +PWM = {"
"            Class = PWM"
"            TimNumber = 3" 
"            Channel = 0"
"            ZeroVal = 100"
"        }"
"        +ADC = {"
"            Class = ADC_DMA"
"            AdcNumber = 0"
"            Channel = 8"
"        }"
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
