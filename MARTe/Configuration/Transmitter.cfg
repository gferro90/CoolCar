"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = TransmitterGAM"
"            MaxMotorRef = 4095"
"            MinMotorRef = 0"
"            MaxMotorIn = 20"
"            MinMotorIn = 10" 
"            MaxDriveRef = 4095"
"            MinDriveRef = 0"
"            MaxDriveIn = 17"
"            MinDriveIn = 7" 
"            InputSignals = {"
"               TimerSignal = {"
"                   DataSource = Timer"
"                   Frequency = 50.0"
"                   Type = uint32"
"               }"
"               FromADC = {"
"                   DataSource = ADC"
"                   Type = uint32"
"                   NumberOfElements = 2"
"                   NumberOfDimensions = 1"
"               }"
"            }"
"            OutputSignals = {"
"               TimerToUSB = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               AdcMotorToUSB = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               AdcDriveToUSB = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               PwmMotorToUSB = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               PwmDriveToUSB = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               ToRadio_Drive = {"
"                   DataSource = SpiRadio"
"                   Type = uint16"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +Timer = {"
"            Class = TimerDataSource"
"        }"
"        +USB = {"
"            Class = USBSignalDisplay" 
"            FrameRate = 1.0"
"        }"
"        +SpiRadio = {"
"            Class = SpiRadioModule"
"            SPI = SPI2"
"            CE_Port = GPIOD"
"            CE_Pin = 15"
"            CSN_Port = GPIOD"
"            CSN_Pin = 14"
"            PayloadSize = 2"
"        }" 
"        +ADC = {"
"            Class = ADC_DMA"
"            AdcIdentifier = ADC1"
"            Channels = {8, 9}"
"        }"
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
