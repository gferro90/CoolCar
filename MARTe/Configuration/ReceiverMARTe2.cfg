$Application1 = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAM1 = {
            Class = CoolCarControlGAM
            MaxMotorIn = 400
            MinMotorIn = 200 
            MaxDriveIn = 340
            MinDriveIn = 140 
            ObstacleADC = 2000
            NoObstacleADC = 1000
            NumberOfStops = 2
            ReceiveOnlyRange = 1
            InputSignals = {
               TimerSignal = {
                   DataSource = Timer
                   Frequency = 50.0
                   Type = uint32
               }
               StopsFromADC = {
                   DataSource = ADC
                   Type = uint32
                   NumberOfElements = 2
                   NumberOfDimensions = 1
               }
               FromUSB = {
                   DataSource = USB
                   Type = uint16
               }
               FromEncoder = {
                   DataSource = Encoder
                   Type = uint32
               }
            }
            OutputSignals = {
               ToPWM_Motor = {
                   DataSource = PWM_Motor
                   Type = uint32
               }
               ToPWM_Drive = {
                   DataSource = PWM_Drive
                   Type = uint32
               }
               Diagnostics = {
                   DataSource = USB
                   Type = int32
                   NumberOfDimensions = 1
                   NumberOfElements = 6
               }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = { GAM1 }
                }
            }
        }
    }
    +Data = {
        DefaultDataSource = DDB1
        Class = ReferenceContainer
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = TimerDataSource
        }
        +USB = {
            Class = USBCommunication 
            ReadBlocking = 0
            WriteBlocking = 0
            SynchronisedWrite = 1
        }
        +PWM_Motor = {
            Class = PWM
            TimIdentifier = TIM4 
            Channel = 0
            ZeroVal = 0
        }
        +PWM_Drive = {
            Class = PWM
            TimIdentifier = TIM4 
            Channel = 1
            ZeroVal = 240
        }
        +ADC = {
            Class = ADC_DMA
            AdcIdentifier = ADC1
            Channels = {8, 9}
        }
        +Encoder = {
            Class = EncodersCounter_opt
            TimIdentifiers = {2} 
        }
    }
    +Scheduler = {
        TimingDataSource = Timings
        Class = BasicScheduler
    }
}
